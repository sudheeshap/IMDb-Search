<div ngbDropdown class="dropdown-type">
    <button class="btn btn-sm" id="typeDropdown" ngbDropdownToggle>{{query.type || 'Type'}}</button>
    <div ngbDropdownMenu aria-labelledby="typeDropdown">
      <button class="dropdown-item" (click)="onSelectType('')">Select type</button>
      <button class="dropdown-item" *ngFor="let type of types" (click)="onSelectType(type)">{{type}}</button>
    </div>
  </div>
  <div ngbDropdown class="dropdown-year">
    <button class="btn btn-sm" id="yearDropdown" ngbDropdownToggle>{{query.year || 'Year'}}</button>
    <div ngbDropdownMenu aria-labelledby="yearDropdown">
      <button class="dropdown-item" (click)="onSelectYear('')">Select year</button>
      <button class="dropdown-item" *ngFor="let year of years" (click)="onSelectYear(year)">{{year}}</button>
    </div>
  </div>
  <input type="text" class="form-control form-control-sm input-title" [(ngModel)]="query.title" (input)="onInput()" />
